# -- templates --------------

aliases:
  - &attach_workspace
      attach_workspace:
        at: .

  - &store_deb_artifacts
      store_artifacts:
        path: "*.deb"

  - &store_rpm_artifacts
      store_artifacts:
        path: "*.rpm"

  - &store_test_results
      store_test_results:
        path: tests

  - &store_test_artifacts
      store_artifacts:
        path: tests

  - &install
      run:
        name: Install tarball
        command: python -m pip install --progress-bar=off $(echo gwosc-*.tar.*)[test]

  - &debian_configure
      run:
        name: Configure debian
        command: |
          set -x;
          apt-get -yqq update;
          apt-get -yqq install ca-certificates;

  - &debian_build
      run:
        name: Build
        command: |
          set -x;
          apt-get -yqq update;
          apt-get -yqq install \
              dpkg-dev \
              devscripts \
              python${PYTHON_VERSION:0:1}-pip \
          ;
          pushd $(mktemp -d -p .);
          tar -xf ../gwosc-*.tar.* --strip-components=1;
          # install build dependencies
          mk-build-deps --tool "apt-get -y" --install --remove;
          # build binary package
          dpkg-buildpackage -us -uc -b;
          popd;
          ls *.deb | xargs -n1 dpkg --info;
          # mv and install
          rm -rf tmp*;

  - &debian_install
      run:
        name: Install
        command: |
          set -x;
          DEB="python${PYTHON_VERSION:0:1}-gwosc*.deb";
          dpkg --install ${DEB} || { \
              apt-get -y -f install;
              dpkg --install ${DEB};
          };

  - &debian_install_git
      run:
        name: Install git
        command: apt-get -yqq install git

  - &centos_build
      run:
        name: Build
        command: |
          set -x;
          yum -y -q install epel-release;
          yum -y -q update;
          yum -y -q install \
              rpm-build \
              yum-utils \
              epel-rpm-macros \
              python-srpm-macros \
              python3-pip \
              python3-rpm-macros \
          ;
          # rename this tarball to match the version in the spec file
          # since we use versioneer in setup.py, but not in the spec file
          mkdir -pv _tmp_;
          cd _tmp_;
          VERSION=$(tar -x --file ../gwosc-*.tar.* --strip-components=1 -O */gwosc.spec | grep "define version" | cut -d\  -f3)
          tar -xf ../gwosc-*.tar.*
          rm -rf ../gwosc-*.tar.*;
          mv -v gwosc-*/ gwosc-${VERSION} || true;
          tar -zcf ../gwosc-${VERSION}.tar.gz gwosc-${VERSION};
          rm -rf gwosc-${VERSION}/;
          cd ..;
          rm -rf _tmp_;
          # build src rpm
          SRPM=$(rpmbuild --define "_topdir $(pwd)" -ts ./gwosc-*.tar.* | cut -d\  -f2);
          # install build dependencies
          yum-builddep -y -q ${SRPM};
          # build binary rpm(s)
          rpmbuild --define "_rpmdir $(pwd)" --rebuild ${SRPM};
          # install
          mv */*.rpm .;
          for _rpm in *.rpm; do
              echo "-- RPM summary for ${_rpm}";
              echo "- Contents:"
              rpm -qilp ${_rpm};
              echo "- Provides:"
              rpm -qp --provides ${_rpm};
              echo "- Requires:"
              rpm -qp --requires ${_rpm};
          done;

  - &centos_install
      run:
        name: Install
        command: |
          set -x;
          if [[ "${PYTHON_VERSION:0:1}" -eq 3 ]]; then
              PYXY=$(rpm --eval "%{?python3_pkgversion}");
          else
              PYXY="${PYTHON_VERSION:0:1}";
          fi;
          yum -y --nogpgcheck localinstall ./python${PYXY}-gwosc*.rpm

  - &centos_install_git
      run:
        name: Install git
        command: yum -y -q install git

  - &test
      run:
        name: Test
        command: |
          set -x;
          # install test requirements
          python${PYTHON_VERSION} -m pip install \
              --requirement requirements.txt \
              --upgrade \
              --upgrade-strategy=only-if-needed \
          ;
          # run test suite
          mkdir -pv tests;
          pushd tests;
          python${PYTHON_VERSION} -m pytest \
              --cov gwosc \
              --junitxml junit.xml \
              --pyargs gwosc \
          ;

  - &coverage_report
      run:
        name: Coverage report
        command: pushd tests && python${PYTHON_VERSION} -m coverage report --show-missing

  - &codecov
      run:
        name: Submit coverage to codecov
        command: |
          set -x;
          # get OS name from CIRCLE_JOB name (ignore if in a python image)
          export IMAGE=$(python${PYTHON_VERSION} -c "print('${CIRCLE_JOB}'.split(':')[-2])")
          if [[ "${IMAGE}" == "python" ]]; then unset IMAGE; fi
          # install codecov
          python${PYTHON_VERSION} -m pip install codecov
          # upload coverage
          python${PYTHON_VERSION} -m codecov --file tests/.coverage --flags $(uname) python${PYTHON_VERSION/./} ${IMAGE}

  - &debian
      steps:
        - checkout
        - *debian_configure
        - *attach_workspace
        - *debian_build
        - *debian_install
        - *test
        - *coverage_report
        - *debian_install_git
        - *codecov
        - *store_test_results
        - *store_test_artifacts
        - *store_deb_artifacts

  - &centos
      steps:
        - checkout
        - *attach_workspace
        - *centos_build
        - *centos_install
        - *test
        - *coverage_report
        - *centos_install_git
        - *codecov
        - *store_test_results
        - *store_test_artifacts
        - *store_rpm_artifacts

# -- jobs -------------------

version: 2
jobs:
  sdist:
    docker:
      - image: python
    steps:
      - checkout
      - run:
          name: Build tarball
          command: |
            set -ex;
            python setup.py --version > .version;
            python setup.py --quiet sdist --dist-dir .;
      - persist_to_workspace:
          root: .
          paths:
            - ".version"
            - "gwosc-*.tar.gz"

  flake8:
    docker:
      - image: python
    steps:
      - checkout
      - run:
          name: Lint
          command: |
            set -ex;
            python -m pip install --progress-bar=off "flake8>=3.7.0";
            mkdir -pv tests;
            python -m flake8 --output-file tests/flake8.txt;
      - run:
          name: Create flake8 report
          when: always
          command: |
            set -ex;
            python -m pip install --progress-bar=off flake8-junit-report;
            python -m junit_conversor tests/flake8.txt tests/junit.xml;
      - *store_test_results
      - *store_test_artifacts

  centos:7:3.6:
    <<: *centos
    docker:
      - image: centos:7
    environment:
      PYTHON_VERSION: "3.6"

  centos:8:3.6:
    <<: *centos
    docker:
      - image: centos:8
    environment:
      PYTHON_VERSION: "3.6"

  debian:stretch:3.5:
    <<: *debian
    docker:
      - image: debian:stretch
    environment:
      PYTHON_VERSION: "3.5"

  debian:buster:3.7:
    <<: *debian
    docker:
      - image: debian:buster
    environment:
      PYTHON_VERSION: "3.7"

  debian:bullseye:3.9:
    <<: *debian
    docker:
      - image: debian:bullseye
    environment:
      PYTHON_VERSION: "3.9"

  sphinx:
    docker:
      - image: python:3.7
    steps:
      - checkout
      - run:
          name: Install
          command: python -m pip install --progress-bar=off .[docs]
      - run:
          name: Run sphinx-build
          command: pushd docs && python -m sphinx -M html . _build -E -W

# -- workflow ---------------

workflows:
  version: 2
  build_and_test:
    jobs:
      - sdist
      - flake8
      - centos:7:3.6:
          requires:
            - sdist
      - centos:8:3.6:
          requires:
            - sdist
      - debian:stretch:3.5:
          requires:
            - sdist
      - debian:buster:3.7:
          requires:
            - sdist
      - debian:bullseye:3.9:
          requires:
            - sdist
      - sphinx
